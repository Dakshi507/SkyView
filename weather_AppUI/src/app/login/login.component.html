
<app-header></app-header>


<main class="container mt-4">
    <div class="row">

        <div class="col-lg-5">
            <img src="https://previews.123rf.com/images/esazanova/esazanova1903/esazanova190300015/120319078-weather-forecast-colorful-icon-flat-cloudy-sun-symbol-isolated-on-white-background-vector.jpg" alt="Weather" class="img-fluid weather-image">    
        </div>
      
        <div class="col-lg-6">
        <div class="card">
            <div class="card-body rounded">
                <form>
                       
                    <div class="card-body rounded">
                       
                        <div class="text-center mb-4">
                    
                            <i class="fas fa-user-circle fa-4x text-black-50"></i>
                           
                        </div>
                      
                        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                            <div class="form-group mb-3">
                                <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                                    <div *ngIf="loginForm.get('username')?.hasError('required')" style="color: red">username is required.</div>
                                </div>
                                <input type="text" class="form-control custom-placeholder" id="usernameInput" placeholder="Enter username" formControlName="username">
                            </div>
                            <div class="form-group mb-3">
                                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                    <div *ngIf="loginForm.get('password')?.hasError('required')" style="color: red">Password is required.</div>
                                </div>
                                <input type="password" class="form-control custom-placeholder" id="passwordInput" placeholder="Enter password" formControlName="password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block mt-3"><b>Login</b></button>
                            
                            <div class="row">
                                <div class="col text-center">
                                    <p><b>Not yet registered</b></p>
                                    <a routerLink="/register" class="btn btn-custom btn-block mt-3">Click here to register</a>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>


<app-footer></app-footer>
