<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-red">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <h4 class="m-0 navbar-brand"><b>SkyView </b></h4>
            <form (ngSubmit)="routeToWeather(cityInput.value)" class="d-flex align-items-center ml-3">
                <input #cityInput class="form-control search-input me-2" type="search" placeholder="Enter City" aria-label="Search">
                <button class="btn btn-outline-light search-btn" type="submit"><i class="fas fa-search"></i></button>
              </form>
            
          </div>
            <div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item" *ngIf="isLoggedIn()">
                        <a class="nav-link text-white" [routerLink]="['/weather']"><i class="fas fa-home icon"></i> <span class="icon-text">Home</span></a>
                      </li>
                      <li class="nav-item" *ngIf="!isLoggedIn()">
                        <a class="nav-link text-white" [routerLink]="['/']"><i class="fas fa-home icon"> </i><span class="icon-text">Home</span></a>
                      </li>
                      <li class="nav-item" *ngIf="isLoggedIn()">
                        <a class="nav-link text-white" [routerLink]="['/wishlist']"><i class="fas fa-heart icon"></i> <span class="icon-text">Wishlist</span></a>
                      </li>
                      <li class="nav-item" *ngIf="!isLoggedIn()">
                        <a class="nav-link text-white" [routerLink]="['/register']"><i class="fas fa-user-plus icon"></i><span class="icon-text">Register</span> </a>
                      </li>
                      <li class="nav-item" *ngIf="isLoggedIn()">
                        <a class="nav-link text-white" [routerLink]="[]"(click)="logout()"><i class="fas fa-sign-out-alt icon"></i><span class="icon-text">Logout</span> </a>
                      </li>
                      <li class="nav-item" *ngIf="!isLoggedIn()">
                        <a class="nav-link text-white" [routerLink]="['/weather']"><i class="fas fa-sign-in-alt icon"></i><span class="icon-text">Login</span> </a>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
    </nav>
</header>
